<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <!-- card -->
    <div class="card">
      <div class="pattern-card">
        <img src="images/bg-pattern-card.svg" alt="" class="bg-card">
      </div>
      <div class="profile-img">
        <img src="images/personal-img.jpg" alt="victor" class="personal-img">
      </div>
      <div class="personal-info">
        <h1 class="name">Angel Garcia <span class="age">19</span></h1>
        <span class="country">Colombia</span>
      </div>
      <div class="stats-container">
        <div class="stats">
          <h2 class="head-stat">80K</h2>
          <span class="desc-stat">Followers</span>
        </div>
        <div class="stats">
          <h2 class="head-stat">803K</h2>
          <span class="desc-stat">Likes</span>
        </div>
        <div class="stats">
          <h2 class="head-stat">1.4K</h2>
          <span class="desc-stat">Photos</span>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
